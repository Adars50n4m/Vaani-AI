version: '3.8'

services:
  vaani-web:
    build: .
    container_name: vaani-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - FLASK_ENV=production
    volumes:
      # Persist voice library
      - ./backend/voice_library:/app/backend/voice_library
    restart: unless-stopped
